<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'STRESSOR</title>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <p>'STRESSOR COMPRESSOR</p>
    <div>
      <p>INPUT</p>
      <input id="input" type="range" min="0" max="10" step="0.5" value="5" />
      <label for="input">5</label>
    </div>
    <div>
      <p>ATTACK</p>
      <input id="attack" type="range" min="0" max="10" step="0.5" value="5" />
      <label for="attack">5</label>
    </div>
    <div>
      <p>RELEASE</p>
      <input id="release" type="range" min="0" max="10" step="0.5" value="5" />
      <label for="release">5</label>
    </div>
    <div>
      <p>OUTPUT</p>
      <input id="output" type="range" min="0" max="10" step="0.5" value="5" />
      <label for="output">5</label>
    </div>
    <button id="start">Play</button>
    <button id="stop">Pause</button>
  </body>
</html>
